<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="EventUtil.js"></script>
  </head>
  <body>
    <h1>事件</h1>
    <div id='box1' style='background: #ABCDEF; width: 300px; height:300px;'>
      <input type="button" name="" value="test1" id='btn1' />
      <input type="button" name="" value="test2" id='btn2' />
    </div>
    <script type="text/javascript">
     var btn1 = document.getElementById('btn1');
     btn1.onclick = function(event){
       alert(event.type);                   // event.type = click
       alert(this.tagName);                 // tagName = INPUT; this 是什么. 哪个元素的事件监听器监听到该事件, 就返回谁.
       alert(this);                         // [object HTMLInputElement]
       alert(event.currentTarget);          // [object HTMLInputElement]
       alert(event.target);                 // [object HTMLInputElement]
       alert(this === event.currentTarget); // true
     }

     document.body.onclick = function(event){
       alert(event.type);                   // event.type = click
       alert(this.tagName);                 // tagName = BODY; this 是什么. 哪个元素的事件监听器监听到该事件, 就返回谁.
       alert(this);                         // [object HTMLBodyElement]
       alert(event.currentTarget);          // [object HTMLBodyElement]
       alert(event.target);                 // [object HTMLBodyElement]
       alert(this === event.currentTarget); // true
     }
    </script>
  </body>
</html>
